<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="./assets/lemons.jpg" alt="">
            <div class="left-text">
                <h2>Lorem ipsum dolo</h2>
                <h4>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, nostrum?</h4>
                <div class="group-dot">
                    <div class="long-dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <h1 id="title">Lemondrop</h1>
            <h5 id="welcome">Welcome to Lemondrop</h5>
            <form action="">
                <h4>Username or Email</h4>
                <input type="text">
                <h4>Password</h4>
                <input type="password">
                <h3>Forgot password?</h3>
                <button class="sign-in-btn">Sign In</button>
            </form>
            <div class="separator">
                <div></div>
                or
                <div></div>
            </div>
            <div class="sign-in-others">
                <img id="google-logo" src="./assets/google-logo.png" alt="">
                <h5>Sign in with Google</h5>
            </div>
            <h5>New Intern? <span class="create-acc">Create Account</span></h5>
        </div>
    </div>
</body>
</html>
